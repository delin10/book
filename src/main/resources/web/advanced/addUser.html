<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>添加用户</title>
  <link rel="stylesheet" href="/exam/layui/css/layui.css">
  <link rel="stylesheet" href="/exam/layui/css/modules/layer/default/layer.css">

</head>
<body>
<table id = "userTbl" lay-filter="userTbl">
</table>

<script type="text/html" id="addUserFormScript">
  <form id="addUserForm" class="layui-form" lay-filter="addUserForm" style="margin-top: 20px">
    <div class="layui-form-item">
      <label class="layui-form-label">昵称</label>
      <div class="layui-input-inline">
        <input id="nickName" type="text" name="nickName" required placeholder="请输入昵称" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">密码</label>
      <div class="layui-input-inline">
        <input id="passwordMd5" type="password" name="passwordMd5" required placeholder="请输入密码" autocomplete="off" class="layui-input">
      </div>
    </div>
  </form>
</script>

<script type="text/html" id="userTblToolbar">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="addUser">添加用户</button>
  </div>
</script>
<script type="text/html" id="userTblOpToolBar">
  <a class="layui-btn layui-btn-xs" lay-event="updateRole">修改角色</a>
</script>

<script type="text/html" id="updateRoleTblOpToolBar">
  <a class="layui-btn layui-btn-xs" lay-event="updateRole">修改</a>
</script>

<script src="/exam/js/index.js" type="application/javascript"></script>
<script src="/exam/layui/layui.js" type="application/javascript"></script>
<script src="/exam/js/addUser.js" type="application/javascript"></script>
</body>
</html>
