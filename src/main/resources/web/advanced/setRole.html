<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>角色管理</title>
  <link rel="stylesheet" href="/exam/layui/css/layui.css">
  <link rel="stylesheet" href="/exam/layui/css/modules/layer/default/layer.css">
</head>
<body>
<div id="testResourceSelector">
</div>
<div id = "roleTbl" lay-filter="roleTbl">

</div>

<script type="text/html" id="addRoleFormScript">
  <form id="addRoleForm" class="layui-form" lay-filter="addRoleForm" style="margin-top: 20px">
    <div class="layui-form-item">
      <label class="layui-form-label">角色名称</label>
      <div class="layui-input-inline">
        <input id="name" type="text" name="name" required placeholder="请输入角色名称" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">角色描述</label>
      <div class="layui-input-inline">
        <input id="desc" type="text" name="desc" required placeholder="请输入描述" autocomplete="off" class="layui-input">
      </div>
    </div>
  </form>
</script>
<script type="text/html" id="roleTblToolbar">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="addRole">添加角色</button>
  </div>
</script>
<script type="text/html" id="opToolBar">
  <a class="layui-btn layui-btn-xs" lay-event="setResource">管理资源</a>
</script>
<script src="/exam/js/index.js" type="application/javascript"></script>
<script src="/exam/layui/layui.js" type="application/javascript"></script>
<script src="/exam/js/setRole.js" type="application/javascript"></script>
<script src="/exam/js/jquery-3.4.1.min.js" type="application/javascript"></script>
</body>

<script id = "resourceSelectorScript" type="text/html">
    <div id="resourceSelector">
    </div>
</script>
</html>
