<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加试卷</title>
    <link rel="stylesheet" href="/exam/layui/css/layui.css">
    <link rel="stylesheet" href="/exam/layui/css/modules/laydate/default/laydate.css">
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <form id="paperInfo" class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">课程</label>
                <div class="layui-input-inline">
                    <input id="cid" type="text" name="cid" required placeholder="请输入课程id" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">试卷标题</label>
                <div class="layui-input-inline">
                    <input id="name" type="text" name="name" required placeholder="请输入试卷标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">总分</label>
                <div class="layui-input-inline">
                    <input id="total-score" type="text" name="score" required placeholder="请输入总分" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-inline">
                    <input id="startTime" value="2019-09-10 00:00:00" type="text" name="startTime" required  lay-verify="required" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-inline">
                    <input id="endTime" value="2019-09-11 00:00:00" type="text" name="endTime" required  lay-verify="required" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">考试时长</label>
                <div class="layui-input-inline">
                    <input id="testDuration" value="60" type="text" name="testDuration" required  lay-verify="required" placeholder="请输入考试时长" autocomplete="off" class="layui-input">
                </div>
            </div>
        </form>
    </div>
    <div class="layui-row">
        <h2>第一部分：选择题</h2>
        <table id="opt-tbl" lay-filter="optTbl">

        </table>
    </div>
        <h2>第二部分：主观题</h2>
    <div class="layui-row">
        <table id="sub-tbl" lay-filter="subTbl">

        </table>
    </div>
    <button onclick="generateTestPaperRandomly()">随机生成试卷</button>
    <button onclick="submitTestPaper()">提交试卷</button>
    <div class="layui-row">
        <h2>题库大全</h2>
        <table id="opt-q-tbl" lay-filter="opt-q-tbl">

        </table>

        <table id="sub-q-tbl" lay-filter="sub-q-tbl">

        </table>
    </div>
</div>
<script type="text/html" id="op-bar">
    <a class="layui-btn layui-btn-xs" lay-event="add">添加</a>
    <a class="layui-btn layui-btn-xs" lay-event="replace">替换</a>
</script>
<script src="/exam/js/index.js" type="application/javascript"></script>
<script src="/exam/layui/layui.js" type="application/javascript"></script>
<script src="/exam/js/addTestPaper.js" type="application/javascript"></script>
</body>
</html>
